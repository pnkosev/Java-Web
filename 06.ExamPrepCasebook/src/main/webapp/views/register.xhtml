<ui:composition
        template="templates/common.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <main class="mt-3">
            <hr class="my-2"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-2"/>
            <h:form class="mx-auto w-15" method="post">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <h:inputText class="form-control" id="username" name="username" value="#{userRegisterBean.user.username}" />
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <h:inputSecret class="form-control" id="password" name="password" value="#{userRegisterBean.user.password}" />
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
                    </div>
                    <h:inputSecret class="form-control" id="confirmPassword" name="confirmPassword" value="#{userRegisterBean.user.confirmPassword}" />
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="gender" class="h3 mb-2">Gender</label>
                    </div>
                    <h:inputText class="form-control" id="gender" name="gender" value="#{userRegisterBean.user.gender}" />
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton class="btn btn-info text-white" value="Register" action="#{userRegisterBean.register}" />
                </div>
            </h:form>
            <hr class="my-3" />
        </main>

    </ui:define>

</ui:composition>
