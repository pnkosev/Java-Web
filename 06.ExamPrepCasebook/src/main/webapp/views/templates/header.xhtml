<header xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <nav class="navbar navbar-expand-lg navbar-light bg-casebook">
        <a class="navbar-brand text-muted h4" href="/">Casebook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <c:if test="#{empty request.getSession().getAttribute('username')}">
                    <li class="nav-item col-md-4">
                        <h:link class="nav-link text-muted active h5" outcome="home" value="Home"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link class="nav-link text-muted active h5" outcome="register" value="Register"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link class="nav-link text-muted active h5" outcome="login" value="Login"/>
                    </li>
                </c:if>
                <c:if test="#{not empty request.getSession().getAttribute('username')}">
                    <li class="nav-item col-md-4">
                        <h:link class="navbar-brand text-muted active h5" value="Home" outcome="home"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link outcome="friends" class="nav-link text-muted active h5" value="Friends"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:form>
                            <h:commandLink class="nav-link text-muted active h5" value="Logout"
                                           action="#{logoutBean.logout}"/>
                        </h:form>
                    </li>
                </c:if>
            </ul>
        </div>
    </nav>
</header>
