<ui:composition
        template="templates/common.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <main>
            <hr class="my-2"/>
            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 d-flex flex-column">
                        <h:graphicImage library="png" value="/resources/png/#{profileBean.profile.gender.toLowerCase()}.png" class="mx-auto img-thumbnail" width="200" height="200"/>
                        <h4 class="mx-auto mt-3">#{profileBean.profile.username}</h4>
                        <h5 class="mx-auto mt-3">#{profileBean.profile.gender}</h5>
                    </div>
                </div>
            </div>
            <hr class="my-3"/>
        </main>

    </ui:define>

</ui:composition>
