<ui:composition
        template="templates/common.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">

        <hr class="my-3"/>
        <div class="text-center mb-3">
            <h4 class="text-info">Welcome, #{request.getSession().getAttribute("username")}</h4>
        </div>
        <hr class="my-3"/>
        <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                <ui:repeat value="#{jobListBean.jobs}" var="job" varStatus="status">
                    <div class="col-md-3 d-flex flex-column text-center">
                        <h:graphicImage value="/resources/img/#{job.sector}.jpg" class="img-thumbnail" width="300"
                                        height="300"/>
                        <h5 class="text-center">#{job.sector}</h5>
                        <h:link outcome="details-job?id=#{job.id}" class="btn btn-info" value="Details"/>
                        <h:link outcome="delete-job?id=#{job.id}" class="btn btn-danger" value="Delete"/>
                    </div>
                </ui:repeat>
            </div>
        </div>
        <hr class="my-3"/>

    </ui:define>

</ui:composition>
