<ui:composition
        template="templates/common.xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <hr class="my-3"/>
        <h1 class="text-center">Delete Job</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15" method="post">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="sector" class="h3 mb-2">Sector</label>
                </div>
                <h:inputText class="form-control" id="sector" name="sector" value="#{jobDetailsBean.jobViewModel.sector}" disabled="true"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="profession" class="h3 mb-2">Profession</label>
                </div>
                <h:inputText class="form-control" id="profession" name="profession" value="#{jobDetailsBean.jobViewModel.profession}" disabled="true" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="salary" class="h3 mb-2">Salary</label>
                </div>
                <h:inputText class="form-control" id="salary" name="salary" value="#{jobDetailsBean.jobViewModel.salary}" disabled="true" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="description" class="h3 mb-2">Description</label>
                </div>
                <h:inputTextarea rows="4" class="form-control" id="description" name="description" value="#{jobDetailsBean.jobViewModel.description}"
                          disabled="true" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton class="btn btn-danger text-white" value="Delete" action="#{jobDeleteBean.delete()}">
                    <f:param name="id" value="#{jobDetailsBean.jobViewModel.id}" />
                </h:commandButton>
            </div>
        </h:form>
        <hr class="my-3"/>
    </ui:define>

</ui:composition>
