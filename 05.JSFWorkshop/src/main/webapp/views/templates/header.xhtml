<header
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <nav class="navbar navbar-expand-lg navbar-light bg-sboj">
        <h:link class="navbar-brand text-info h4" value="Sboj.gb" outcome="index"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <c:if test="#{empty request.getSession().getAttribute('username')}">
                    <li class="nav-item col-md-4">
                        <h:link class="nav-link text-info active h5" value="Home" outcome="index"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link class="nav-link text-info active h5" value="Register" outcome="register"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link class="nav-link text-info active h5" value="Login" outcome="login"/>
                    </li>
                </c:if>
                <c:if test="#{not empty request.getSession().getAttribute('username')}">
                    <li class="nav-item col-md-4">
                        <h:link class="nav-link text-info active h5" value="Home" outcome="home"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:link class="nav-link text-info active h5" value="Add Job" outcome="add-job"/>
                    </li>
                    <li class="nav-item col-md-4">
                        <h:form>
                            <h:commandLink action="#{logoutBean.logout}" class="nav-link text-info active h5" value="Logout"/>
                        </h:form>
                    </li>
                </c:if>
            </ul>
        </div>
    </nav>
</header>
