<main xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:repeat varStatus="status" value="#{jobListBean.jobs}" var="job">
        <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-around'&gt;"
                      escape="false" rendered="#{status.index % 3 == 0}"/>
        <div class="col-md-3 d-flex flex-column text-center">
            <h:graphicImage value="/resources/img/#{job.sector}.jpg" class="img-thumbnail" width="300"
                            height="300"/>
            <h5 class="text-center">#{job.sector}</h5>
            <h:link outcome="/jobs/details/?id=#{job.id}" class="btn btn-info" value="Details"/>
            <h:link outcome="/jobs/delete/?id=#{job.id}" class="btn btn-danger" value="Delete"/>
        </div>
        <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 3 == 2}"/>
    </ui:repeat>
    <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{jobListBean.jobs.size % 3 != 0}"/>






    <h:form>
        <h:commandLink outcome="/jobs/delete/?id=#{job.id}" class="btn btn-danger" value="Delete">
            <f:setPropertyActionListener target="#{jobDeleteBean.id}" value="#{job.id}"/>
        </h:commandLink>
    </h:form>
</main>
